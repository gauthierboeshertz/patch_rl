defaults:
    - dynamics: attention_dynamics
    - encoder_decoder: vae

device: "cpu"
encoder_decoder_path : "/cluster/home/gboeshertz/patch_rl/outputs/patch_model/patch_vae/2022.11.08/210639/best_val_encoder_decoder.pt"
recons_loss: True

env:
    num_transitions: 150
    num_sprites: 4
    all_sprite_mover: False
    one_sprite_mover: False
    discrete_all_sprite_mover: True
    random_init_places: True
    num_action_repeat: 4

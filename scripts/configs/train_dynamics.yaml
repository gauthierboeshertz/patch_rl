train_loop:
    batch_size: 32
    num_epochs: 200
    num_workers: 3
    lr: 0.0005
    scheduler_milestones: [100,150]


hydra:
    run:
        dir: outputs/dynamics/${encoder_decoder.name}/${now:%Y.%m.%d}/${now:%H%M%S}/
